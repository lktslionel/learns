<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Creating Multiple Elements With Data</title>
</head>
<body>

<div id='osl-container'></div>

<script src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script>

    const products = [
        'Swansea City shirt',
        'Cardiff City shirt',
        'Bugatti Divo',
        '55in OLED HD TV',
        'Carving skis',
        'Ski boots',
    ]
    
    const shops = [
        'London',
        'Paris',
        'NY',
        'Swansea',
    ]

    const ItemsList = ({items}) =>
        React.createElement(
            "ul", 
            null, 
            items.map((item, i) => React.createElement("li", { key: i }, item))
        )
    
    const Retailer =({products, shops}) =>
        React.createElement('div', null,
            React.createElement('h1', null, 'Catalog'),
            React.createElement(ItemsList, {items: products}, null),
            React.createElement('h1', null, 'Shops'),
            React.createElement(ItemsList, {items: shops}, null),
        )

    ReactDOM.render(
        React.createElement(Retailer, {products, shops}, null), 
        document.getElementById('osl-container')
    )

</script>

</body>
</html>
